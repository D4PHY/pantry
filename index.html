<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <script src="main.js" defer></script>
    <title>Keep track of your Pantry</title>
  </head>
  <body>
    <form class="pantry" action="">
      <input
        class="pantry-input"
        type="text"
        placeholder="Write your pantry item here"
      />
      <button class="pantry-add-btn" type="button">Add to Pantry</button>
      <div class="pantry-list"></div>
    </form>
  </body>
</html>
